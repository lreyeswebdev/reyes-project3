<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="top-section">
            <div id="date"></div>
        </div>        
        <div class="content-section">
            <div id="add-section">
                <div class="btn-div"><button id="addBtn" class="btn">Add</button></div>
                <div class="input-div"><input type="text" id="inputTask" name="name" class="inputField" placeholder="Add a task ..."></div>                            
            </div>
            <div id="list-section">                
                <ul id="list">
                    

                </ul>
            </div>                        
        </div>
        <div id="bottom-section">
            <div class="btn-div"><button id="clearBtn" class="btn">Clear All</button></div>            
        </div>        
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
